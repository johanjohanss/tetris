<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tetris</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
      <div id="tetris-wrapper">
        <main
          class="d-flex justify-content-center align-items-center flex-column m-0 p-0"
        >
          <!--<h1>TETRIS</h1>-->
          <div class="container-fluid">
            <div class="row">
              <div
                class="col-md-12 d-flex justify-content-center align-items-center"
              ></div>
            </div>
          </div>
          
          <div id="gamefield">
            
            <button class="mb-3" id="start-button" type="button">
              Start/Pause
            </button>
            <h4 class="text-dark mb-3">SCORE: <span id="score">0</span></h4>
            <div class="tetris-container row">
              <div class="grid"></div>
              <div class="mini-container">
                <div class="mini-grid"></div>
                <h5 class="text-dark pl-3 pt-2">NEXT</h5>
              </div>
            </div>
            <div class="text-dark" id="highscore"></div>
          </div>
          
        </main>
        <audio id="soundtrack" src="audio/tetrisdark.mp3" loop></audio>
      </div>
      
    </div>
    
  </body>
  <script src="script.js"></script>
</html>
